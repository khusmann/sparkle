name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R dependencies
        run: |
          install.packages(c("jsonlite", "httpuv", "zeallot", "renv", "devtools"))
        shell: Rscript {0}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install JavaScript dependencies
        run: pnpm install

      - name: Build JavaScript bundle
        run: pnpm run build

      - name: Create build directory
        run: mkdir -p build

      - name: Build examples
        run: |
          devtools::load_all()
          sparkle_build("examples/counter.R", "build/counter")
          sparkle_build("examples/design-system-demo.R", "build/design-system-demo")
          sparkle_build("examples/styled-demo.R", "build/styled-demo")
          sparkle_build("examples/todo-multifile/", "build/todo-multifile")
        shell: Rscript {0}

      - name: Create landing page
        run: |
          cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sparkle Examples</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                line-height: 1.5;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                color: #333;
              }

              h1 {
                margin-bottom: 0.5rem;
              }

              .subtitle {
                color: #666;
                margin-bottom: 2rem;
              }

              ul {
                list-style: none;
                padding: 0;
              }

              li {
                margin-bottom: 1.5rem;
                padding-bottom: 1.5rem;
                border-bottom: 1px solid #eee;
              }

              li:last-child {
                border-bottom: none;
              }

              h2 {
                margin: 0 0 0.5rem 0;
                font-size: 1.25rem;
              }

              h2 a {
                color: #0066cc;
                text-decoration: none;
              }

              h2 a:hover {
                text-decoration: underline;
              }

              p {
                margin: 0;
                color: #666;
              }

              footer {
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid #eee;
                color: #666;
                font-size: 0.9rem;
              }

              footer a {
                color: #0066cc;
                text-decoration: none;
              }

              footer a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <h1>Sparkle Examples</h1>
            <p class="subtitle">Client-side reactive framework for R with React</p>

            <ul>
              <li>
                <h2><a href="./counter/">Counter</a></h2>
                <p>Basic counter with increment/decrement buttons.</p>
              </li>

              <li>
                <h2><a href="./todo-multifile/">Multi-File TODO List</a></h2>
                <p>Task manager demonstrating complex state management and multi-file organization.</p>
              </li>

              <li>
                <h2><a href="./design-system-demo/">Design System Demo</a></h2>
                <p>Showcase of pre-built UI components.</p>
              </li>

              <li>
                <h2><a href="./styled-demo/">Styled Demo</a></h2>
                <p>Custom styled components with CSS-in-R.</p>
              </li>
            </ul>

            <footer>
              <a href="https://github.com/khusmann/sparkle">View on GitHub</a>
            </footer>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
