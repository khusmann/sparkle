<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 20px;
        }
        #root {
            max-width: 1200px;
            margin: 0 auto;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">Loading Sparkle app...</div>
    </div>

    <!-- Sparkle runtime bundle (React + webR + bridge) -->
    <script src="/bundle.js"></script>

    <!-- Initialize Sparkle -->
    <script>
        // Will be populated by sparkle_app() with component code
        window.SPARKLE_COMPONENT_CODE = '';

        // Initialize when bundle is loaded
        window.addEventListener('load', function() {
            if (window.Sparkle) {
                window.Sparkle.init(document.getElementById('root'));
            } else {
                console.error('Sparkle runtime not loaded');
            }
        });
    </script>
</body>
</html>
